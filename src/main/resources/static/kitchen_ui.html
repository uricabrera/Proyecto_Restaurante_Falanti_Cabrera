<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Realtime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        :root {
            --pico-font-size: 100%;
            --pending-color: #0d6efd;
            --preparing-color: #ffc107;
            --completed-color: #198754;
            --critical-color: #dc3545;
        }
        body { background-color: var(--pico-muted-background-color); }
        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }
        .order-card {
            background-color: var(--pico-card-background-color);
            border-radius: var(--pico-card-border-radius);
            box-shadow: var(--pico-card-box-shadow);
            border-top: 5px solid var(--pending-color);
            transition: all 0.3s ease;
        }
        .order-card[data-status="PREPARING"] { border-top-color: var(--preparing-color); }
        .order-card[data-status="COMPLETED"] { border-top-color: var(--completed-color); opacity: 0.6; }
        
        .order-card header { padding: 1rem; border-bottom: 1px solid var(--pico-muted-border-color); }
        .order-card footer { padding: 1rem; background-color: var(--pico-muted-background-color); }
        
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--pico-muted-border-color);
        }
        .item-list li:last-child { border-bottom: none; }

        .item-status-dot {
            height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 0.5rem;
        }
        .dot-PENDING, .dot-PREPARING { background-color: var(--preparing-color); }
        .dot-COMPLETED { background-color: var(--completed-color); }
        
        .connection-status {
            font-size: 0.8rem;
            margin-left: 1rem;
        }
        .status-connected { color: green; }
        .status-disconnected { color: red; }
    </style>
</head>
<body>
    <main class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <hgroup>
                <h1>Cocina (KDS)</h1>
                <p>Ordenes Activas <span id="connection-status" class="connection-status status-disconnected">‚óè Disconnected</span></p>
            </hgroup>
            <div class="user-info">
                <span>Chef: <strong id="chef-name"></strong></span>
                <a href="#" role="button" class="secondary outline" onclick="logout()">Logout</a>
            </div>
        </header>

        <div id="order-grid" class="order-grid">
            <p aria-busy="true">Connecting to kitchen network...</p>
        </div>
    </main>

    <script>
        const orderGrid = document.getElementById('order-grid');
        const chefNameEl = document.getElementById('chef-name');
        const connectionStatusEl = document.getElementById('connection-status');
        
        const CHEF_ID = sessionStorage.getItem('userId');
        const username = sessionStorage.getItem('username');
        let stompClient = null;

        if (!CHEF_ID || sessionStorage.getItem('userRole') !== 'Chef') {
            alert('Access denied. Chefs only.');
            window.location.href = '/login.html';
        }
        chefNameEl.textContent = username;

        function logout() {
            if(stompClient) stompClient.disconnect();
            sessionStorage.clear();
            window.location.href = '/index.html';
        }

        function connectWebSocket() {
            const socket = new SockJS('/ws-kitchen');
            stompClient = Stomp.over(socket);
            stompClient.debug = null; // Disable debug logs

            stompClient.connect({}, function (frame) {
                connectionStatusEl.textContent = "‚óè Connected (Real-time)";
                connectionStatusEl.className = "connection-status status-connected";
                
                // Subscribe to general kitchen updates
                stompClient.subscribe('/topic/kitchen/orders', function (message) {
                    console.log("WS Update received");
                    // Ideally, we should debounce this if many items update at once
                    fetchActiveOrders(); 
                });

                // Subscribe to full order completion events
                stompClient.subscribe('/topic/kitchen/order-complete', function (message) {
                    console.log("Order Complete received");
                    fetchActiveOrders();
                });
                
                // Initial load
                fetchActiveOrders();

            }, function (error) {
                console.error("STOMP error", error);
                connectionStatusEl.textContent = "‚óè Disconnected (Retrying...)";
                connectionStatusEl.className = "connection-status status-disconnected";
                setTimeout(connectWebSocket, 5000);
            });
        }

        function getStationIcon(station) {
            if (!station) return '‚ùì';
            switch(station) {
                case 'GRILL_STATION': return 'üî•';
                case 'SAUCE_STATION': return 'ü•£';
                case 'PASTRY_STATION': return 'üç∞';
                case 'SOUS_CHEF_STATION': return 'üî™';
                case 'MAIN_CHEF_STATION': return '‚≠ê';
                default: return 'üç¥';
            }
        }

        async function fetchActiveOrders() {
            try {
                const response = await fetch('/api/kitchen/orders');
                if (!response.ok) throw new Error('Could not fetch active orders.');
                const orders = await response.json();

                if (orders.length === 0) {
                    orderGrid.innerHTML = '<h3 style="grid-column: 1 / -1; text-align: center;">No hay ordenes activas</h3>';
                    return;
                }
                
                // Simple Diffing strategy could go here, but for now full rebuild
                orderGrid.innerHTML = '';
                orders.forEach(order => {
                    const card = document.createElement('article');
                    card.className = 'order-card';
                    card.dataset.status = order.status;
                    card.id = `order-${order.orderId}`;

                    const itemsHtml = order.items.map(item => {
                        const productName = item.product ? item.product.name : '[Product Deleted]';
                        const requiredStation = item.product ? item.product.requiredStation : 'UNKNOWN';
                        const stationIcon = getStationIcon(requiredStation);
                        const stationName = requiredStation ? requiredStation.replace(/_STATION/,'').replace(/_/, ' ') : 'N/A';
                        
                        const prepTimeDisplay = (typeof item.preparationTime === 'number' && item.preparationTime > 0)
                            ? `<small style="display: block; color: var(--pico-muted-color);">‚è≥ ${item.preparationTime.toFixed(1)} min</small>`
                            : '';

                        // Pass 'this' to the function to control the button state
                        const actionControl = (item.status === 'PENDING' || item.status === 'PREPARING')
                            ? `<button class="secondary outline small" onclick="completeItem(${item.id}, this)">Finalizar</button>`
                            : '<span>‚úîÔ∏è</span>';

                        return `
                            <li>
                                <div>
                                    <span class="item-status-dot dot-${item.status}"></span>
                                    <span>${productName} (x${item.quantity})</span>
                                    <small style="display: block; color: var(--pico-muted-color);">
                                        ${stationIcon} ${stationName}
                                    </small>
                                    ${prepTimeDisplay}
                                </div>
                                ${actionControl}
                            </li>
                        `;
                    }).join('');

                    const totalPrepTime = order.items.reduce((acc, item) => {
                        const time = (item && typeof item.preparationTime === 'number') ? item.preparationTime : 0;
                        return acc + time * item.quantity;
                    }, 0).toFixed(1);

                    card.innerHTML = `
                        <header>
                            <div style="display:flex; justify-content:space-between;">
                                <strong>Order #${order.orderId}</strong>
                                <span>${order.status}</span>
                            </div>
                        </header>
                        <ul class="item-list">${itemsHtml}</ul>
                        <footer><small>Tiempo estimado total: ${totalPrepTime} mins</small></footer>
                    `;
                    orderGrid.appendChild(card);
                });

            } catch(error) {
                console.error(error);
                orderGrid.innerHTML = '<p style="color:red;">Error loading orders.</p>';
            }
        }
        
        async function completeItem(itemId, btnElement) {
            // Immediate feedback: Disable the button
            if(btnElement) {
                btnElement.setAttribute('aria-busy', 'true');
                btnElement.disabled = true;
                btnElement.textContent = "Updating...";
            }

            try {
                const response = await fetch(`/api/chef/items/${itemId}/complete`, { method: 'POST' });
                if (!response.ok) throw new Error('Server failed to complete item.');
                // Success! Do nothing else.
                // The WebSocket 'afterCommit' event will trigger fetchActiveOrders()
                // which will replace this button with a ‚úîÔ∏è checkmark.
            } catch (error) {
                console.error('Error completing item:', error);
                alert('Could not complete the item.');
                // Revert button state on error
                if(btnElement) {
                    btnElement.removeAttribute('aria-busy');
                    btnElement.disabled = false;
                    btnElement.textContent = "Finalizar";
                }
            }
        }

        // Start connection
        connectWebSocket();
    </script>
</body>
</html>
