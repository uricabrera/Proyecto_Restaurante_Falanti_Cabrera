<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        :root {
            --pico-font-size: 100%;
            --pending-color: #0d6efd;
            --preparing-color: #ffc107;
            --completed-color: #198754;
            --critical-color: #dc3545;
        }
        body { background-color: var(--pico-muted-background-color); }
        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }
        .order-card {
            background-color: var(--pico-card-background-color);
            border-radius: var(--pico-card-border-radius);
            box-shadow: var(--pico-card-box-shadow);
            border-top: 5px solid var(--pending-color);
        }
        .order-card[data-status="PREPARING"] { border-top-color: var(--preparing-color); }
        .order-card[data-status="COMPLETED"] { border-top-color: var(--completed-color); }
        
        .order-card header { padding: 1rem; border-bottom: 1px solid var(--pico-muted-border-color); }
        .order-card footer { padding: 1rem; background-color: var(--pico-muted-background-color); }
        
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--pico-muted-border-color);
        }
        .item-list li:last-child { border-bottom: none; }

        .item-status-dot {
            height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 0.5rem;
        }
        .dot-PENDING, .dot-PREPARING { background-color: var(--preparing-color); }
        .dot-COMPLETED { background-color: var(--completed-color); }
        .item-critical { color: var(--critical-color); font-weight: bold; }
        .refresh-indicator { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <main class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <hgroup>
                <h1>Cocina</h1>
                <p>Mostrando ordenes activas. Auto-refrescando <span class="refresh-indicator">. . .</span></p>
            </hgroup>
            <div class="user-info">
                <span>Chef: <strong id="chef-name"></strong></span>
                <a href="#" role="button" class="secondary outline" onclick="logout()">Logout</a>
            </div>
        </header>

        <div id="order-grid" class="order-grid">
            <p aria-busy="true">Cargando ordenes...</p>
        </div>
    </main>

    <script>
        const orderGrid = document.getElementById('order-grid');
        const chefNameEl = document.getElementById('chef-name');
        
        const CHEF_ID = sessionStorage.getItem('userId');
        const username = sessionStorage.getItem('username');

        if (!CHEF_ID || sessionStorage.getItem('userRole') !== 'Chef') {
            alert('Access denied. Chefs only.');
            window.location.href = '/login.html';
        }
        chefNameEl.textContent = username;

        function logout() {
            sessionStorage.clear();
            window.location.href = '/index.html';
        }

        function getStationIcon(station) {
            if (!station) return '‚ùì';
            switch(station) {
                case 'GRILL_STATION': return 'üî•';
                case 'SAUCE_STATION': return 'ü•£';
                case 'PASTRY_STATION': return 'üç∞';
                case 'SOUS_CHEF_STATION': return 'üî™';
                case 'MAIN_CHEF_STATION': return '‚≠ê';
                default: return 'üç¥';
            }
        }

        async function fetchActiveOrders() {
            try {
                const response = await fetch('/api/kitchen/orders');
                if (!response.ok) throw new Error('Could not fetch active orders.');
                const orders = await response.json();

                if (orders.length === 0) {
                    orderGrid.innerHTML = '<h3 style="grid-column: 1 / -1; text-align: center;">No hay ordenes activas</h3>';
                    return;
                }
                
                orderGrid.innerHTML = '';
                orders.forEach(order => {
                    const card = document.createElement('article');
                    card.className = 'order-card';
                    card.dataset.status = order.status;

                    const itemsHtml = order.items.map(item => {
                        const productName = item.product ? item.product.name : '[Product Deleted]';
                        const requiredStation = item.product ? item.product.requiredStation : 'UNKNOWN';
                        const stationIcon = getStationIcon(requiredStation);
                        const stationName = requiredStation ? requiredStation.replace(/_STATION/,'').replace(/_/, ' ') : 'N/A';
                        
                        // FIX: Safely create the prep time display string
                        const prepTimeDisplay = (typeof item.preparationTime === 'number' && item.preparationTime > 0)
                            ? `<small style="display: block; color: var(--pico-muted-color);">‚è≥ ${item.preparationTime.toFixed(1)} min</small>`
                            : '';

                        // Determine the button or checkmark based on item status
                        const actionControl = (item.status === 'PENDING' || item.status === 'PREPARING')
                            ? `<button class="secondary outline small" onclick="completeItem(${item.id})">Finalizar</button>`
                            : '<span>‚úîÔ∏è</span>';

                        return `
                            <li>
                                <div>
                                    <span class="item-status-dot dot-${item.status}"></span>
                                    <span>${productName} (x${item.quantity})</span>
                                    <small style="display: block; color: var(--pico-muted-color);">
                                        ${stationIcon} ${stationName}
                                    </small>
                                    ${prepTimeDisplay}
                                </div>
                                ${actionControl}
                            </li>
                        `;
                    }).join('');

                    const totalPrepTime = order.items.reduce((acc, item) => {
                        const time = (item && typeof item.preparationTime === 'number') ? item.preparationTime : 0;
                        return acc + time * item.quantity;
                    }, 0).toFixed(1);

                    card.innerHTML = `
                        <header>
                            <div style="display:flex; justify-content:space-between;">
                                <strong>Order #${order.orderId}</strong>
                                <span>${order.status}</span>
                            </div>
                        </header>
                        <ul class="item-list">${itemsHtml}</ul>
                        <footer><small>Tiempo estimado total de la orden: ${totalPrepTime} mins</small></footer>
                    `;
                    orderGrid.appendChild(card);
                });

            } catch(error) {
                console.error(error);
                orderGrid.innerHTML = '<p style="color:red;">Error loading orders.</p>';
            }
        }
        
        async function completeItem(itemId) {
            const button = event.target;
            button.setAttribute('aria-busy', 'true');
            button.disabled = true;

            try {
                const response = await fetch(`/api/chef/items/${itemId}/complete`, { method: 'POST' });
                if (!response.ok) throw new Error('Server failed to complete item.');
                fetchActiveOrders(); // Refresh the whole view
            } catch (error) {
                console.error('Error completing item:', error);
                alert('Could not complete the item.');
                button.removeAttribute('aria-busy');
                button.disabled = false;
            }
        }

        console.warn("If you see errors about missing products, consider deleting your 'restaurant.db' file and restarting the server to clear old data.");

        fetchActiveOrders();
        setInterval(fetchActiveOrders, 5000);
    </script>
</body>
</html>
